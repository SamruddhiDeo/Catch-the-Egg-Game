<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Egg</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="startGame">
        <button class="startGameBtn">Start Game</button>
    </div>
    <div class="container">
        <div class="scores">
            <p class="score">Score : 0</p>
            <div class="right">
                <p class="highScore">HighScore : 0</p>
            </div>
        </div>
    </div>
    <img class="egg" src="assets/egg.png" alt="">
    <img class="basket" src="assets/basket.png" alt="basket">
    <div class="gameOver">
        <div class="gameOverBox">
            <h1>Game Over!</h1>
            <div class="gameOverScores">
                <div class="score">Score : 0</div>
                <div class="highScore">High Score : 0</div>
            </div>
            <button class="playAgain">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
